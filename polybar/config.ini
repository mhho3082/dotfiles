; Copied and modified from default polybar config

[colors]
background = #1D2021
foreground = #EBDBB2
primary = #FABD2F
secondary = #83A598
alert = #FB4934
disabled = #665C54

[bar/main]
width = 100%
height = 24pt
radius = 5

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 6pt
border-bottom-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

; font-0 = monospace;2
; font-0 = FiraCode Nerd Font Mono:style=Regular;2
font-0 = JetBrainsMono Nerd Font:style=Regular;2

modules-left = i3
modules-center = date
modules-right = battery temperature pulseaudio backlight

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

enable-click = true
enable-scroll = false

label-mode = %mode%
label-mode-foreground = ${colors.alert}

label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

; [module/xworkspaces]
; type = internal/xworkspaces
;
; enable-click = true
; enable-scroll = false
;
; label-active = %name%
; label-active-foreground = ${colors.primary}
; label-active-padding = 1
;
; label-occupied = %name%
; label-occupied-padding = 1
;
; label-urgent = %name%
; label-urgent-background = ${colors.alert}
; label-urgent-padding = 1
;
; label-empty = %name%
; label-empty-foreground = ${colors.disabled}
; label-empty-padding = 1

