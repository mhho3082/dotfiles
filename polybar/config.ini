[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{F#FABD2F}<ramp-volume>%{F-} <label-volume>

ramp-volume-0 =  
ramp-volume-1 =  
ramp-volume-2 =  

label-muted = 婢 %percentage%%
label-muted-foreground = ${colors.disabled}


click-right = pavucontrol

; [module/backlight]
; type = internal/backlight
; card = amdgpu_bl0
;
; format = %{F#FABD2F}<ramp>%{F-} <label>
;
; ramp-0 = 
; ramp-1 = 
; ramp-2 = 

[module/backlight]
type = custom/script

exec = printf "%s%%\n" $(($(brightnessctl get) * 100 / $(brightnessctl max)))
interval = 1

format-prefix = " "
format-prefix-foreground = ${colors.primary}

; [module/memory]
; type = internal/memory
; interval = 2
; format-prefix = " "
; format-prefix-foreground = ${colors.primary}
; label = %percentage_used:2%%

; [module/cpu]
; type = internal/cpu
; interval = 2
; format-prefix = " "
; format-prefix-foreground = ${colors.primary}
; label = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 0.5
format = %{F#FABD2F}<ramp>%{F-} <label>
format-warn = %{F#FB4934}<ramp>%{F-} <label-warn>
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/battery]
type = internal/battery
format-prefix = battery
format-charging = %{F#FABD2F}<animation-charging>%{F-} <label-charging>
format-low = %{F#FB4934}<animation-low>%{F-} <label-low>
format-discharging = %{F#FABD2F}<ramp-capacity>%{F-} <label-discharging>
label-full = %{F#FABD2F} %{F-} %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰂁
ramp-capacity-5 = 󰁹

animation-charging-0 = 󰢟
animation-charging-1 = 󰂆
animation-charging-2 = 󰂈
animation-charging-3 = 󰂉
animation-charging-4 = 󰂋
animation-charging-5 = 󰂅
animation-charging-framerate = 750

animation-low-0 = 󱃍
animation-low-1 = 󱃌
animation-low-framerate = 200

